<div class="flex justify-content-between">
    <h2>Employees List</h2>
    <p-button label ="Add Employee" (click)="showAddModal()"></p-button>
</div>
     <p-table [value]="employees" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>City</th>
        <th>Technical skills</th>
        <th>Role</th>
        <th>Work Experience</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employee>
      <tr>
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.gender }}</td>
        <td>{{ employee.city }}</td>
        <td>{{ employee.technicalskills }}</td>
        <td>{{ employee.role }}</td>
        <td>{{ employee.workexperience }}</td>
      </tr>
    </ng-template>
  </p-table>
  
  <app-add-edit-employee
  [displayAddModal]="displayAddModal"
  (clickClose)="hideAddModal($event)"
  (clickAdd)="saveEmployeeToList($event)"
></app-add-edit-employee>

<p-toast position="bottom-right"></p-toast>
